<div class="calculator">
  <div class="display">
    <!-- Campo de entrada de texto que muestra el operando actual -->
    <input type="text" [(ngModel)]="currentOperand">
  </div>
  <div class="buttons">
    <!-- Bucle que itera sobre cada fila de botones en la calculadora -->
    <div class="row" *ngFor="let row of calculator">
      <!-- Bucle que itera sobre cada bot贸n en la fila actual -->
      <button class="button" *ngFor="let button of row" [ngClass]="getButtonClass(button)"
        (click)="handleButtonClick(button)">
        <!-- Muestra el contenido del bot贸n actual -->
        {{ button }}
      </button>
    </div>
  </div>
  <div class="history">
    <h3>Historial de versiones:</h3>
    <ul>
      <!-- Bucle que muestra cada entrada en el historial -->
      <li *ngFor="let entry of history">{{ entry }}</li>
    </ul>
    <!-- Bot贸n para limpiar el campo de visualizaci贸n -->
    <button (click)="clearDisplay()">A/C</button>
  </div>
</div>
