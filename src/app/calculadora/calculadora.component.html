<div class="calculator">
  <div class="display">
    <input type="text" [(ngModel)]="displayValue" readonly>
  </div>
  <div class="buttons">
    <div class="row">
      <div class="button" (click)="handleButtonClick('7')">7</div>
      <div class="button" (click)="handleButtonClick('8')">8</div>
      <div class="button" (click)="handleButtonClick('9')">9</div>
      <div class="button operator" (click)="handleButtonClick('/')">รท</div>
    </div>
    <div class="row">
      <div class="button" (click)="handleButtonClick('4')">4</div>
      <div class="button" (click)="handleButtonClick('5')">5</div>
      <div class="button" (click)="handleButtonClick('6')">6</div>
      <div class="button operator" (click)="handleButtonClick('*')">ร</div>
    </div>
    <div class="row">
      <div class="button" (click)="handleButtonClick('1')">1</div>
      <div class="button" (click)="handleButtonClick('2')">2</div>
      <div class="button" (click)="handleButtonClick('3')">3</div>
      <div class="button operator" (click)="handleButtonClick('-')">-</div>
    </div>
    <div class="row">
      <div class="button" (click)="handleButtonClick('0')">0</div>
      <div class="button" (click)="handleButtonClick('.')">.</div>
      <div class="button operator" (click)="handleButtonClick('+')">+</div>
      <div class="button equal" (click)="calculate()">=</div>
    </div>
    <div class="row">
      <div class="button clear" (click)="clear()">A/C</div>
    </div>
  </div>
</div>
